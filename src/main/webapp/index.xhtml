<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Almacen de bicicletas</title>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <h:form>  
    <p:menubar>              
        <p:menuitem value="Inicio" action="#{menuView.inicio}" icon="ui-icon-home" />         
        <p:submenu label="Catálogo" icon="ui-icon-image">
            <p:menuitem value="Destacados" url="#" icon="ui-icon-star" />
            <p:menuitem value="Ofertas" url="#" icon="ui-icon-tag" />
            <p:menuitem value="Montaña" url="#" icon="ui-icon-tag" />
            <p:menuitem value="Ruta" url="#" icon="ui-icon-tag" />
            <p:menuitem value="Urbanas" url="#" icon="ui-icon-tag" />
            <p:menuitem value="Hombres" url="#" icon="ui-icon-tag" />
            <p:menuitem value="Mujeres" url="#" icon="ui-icon-tag" />
            <p:menuitem value="Niños" url="#" icon="ui-icon-tag" />
        </p:submenu> 
        <p:menuitem value="Distribuidores" action="#" icon="ui-icon-suitcase" /> 
         <p:menuitem value="Contáctenos" action="#" icon="ui-icon-mail-closed" />   
        <f:facet name="options">
            <i class="fa fa-user fa-2x" style="float : left; vertical-align: central"></i>
    <p:commandButton value="Iniciar Sesión"  actionListener="#{dfView.chooseCar}">
        <p:ajax event="dialogReturn" listener="#{dfView.onCarChosen}" update="growl" />
    </p:commandButton>
            <i class="fa fa-check-square fa-2x"></i>
            <h:link>Registrarse</h:link>            
        </f:facet>
    </p:menubar>           
    <p:contentFlow value="#{imagesView.images}" var="image">    
    <p:graphicImage library="Images" name="#{image}" styleClass="content"/>
    <div class="caption">#{image}</div>
   </p:contentFlow>
</h:form>
       
    </h:body>
</html>
